sudo: required
dist: trusty
language: go
go:
- 1.9

env:
  global:
    - secure: 
    - ELECTRON_CACHE: $HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE: $HOME/.cache/electron-builder

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder
  - $HOME/.npm/_prebuilds

matrix:
  include:
  - os: linux
    dist: trusty
  - os: osx
    osx_image: xcode 8.3

install:
  - ./ci-scripts/install_deps.sh

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./ci-scripts/add-key.sh ;fi



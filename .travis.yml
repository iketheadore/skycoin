sudo: required
dist: trusty
language: go

go:
    - 1.9

matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
      osx_image: xcode 8.3

install:
  - ./electron/ci-scripts/install_deps.sh

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./electron/ci-scripts/add-key.sh ;fi

install:
  - go get -t ./...
  - go get github.com/golang/lint/golint
  - go get github.com/FiloSottile/vendorcheck
  # Install gometalinter and certain linters
  - go get github.com/alecthomas/gometalinter
  # - go get github.com/client9/misspell/cmd/misspell
  # - go get github.com/gordonklaus/ineffassign
  - go get golang.org/x/tools/cmd/goimports
  # - go get github.com/tsenart/deadcode

script:
  # - gometalinter --disable-all -E vet -E gofmt -E misspell -E ineffassign -E goimports -E deadcode --tests --vendor ./...
  - gometalinter --disable-all -E goimports --tests --vendor ./...
  - vendorcheck ./...
  - go test ./cmd/...
  - go test ./src/...
  # build wallets
  - cd electron
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./build.sh 'linux/amd64' ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./build.sh darwin/amd64 ;fi
  - cd ../


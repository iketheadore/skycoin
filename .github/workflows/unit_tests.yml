name: Go

on:
    push:
        branches: [ develop, iketheadore-gh-action ]
    pull_request:
        branches: [ develop ]

jobs:
    Build:
        name: Build ${{ matrix.os }} Wallets
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        steps:
            - name: Set up Go 1.x
              uses: actions/setup-go@v2
              with:
                  go-version: 1.14
            - name: Check out code into the Go module directory
              uses: actions/checkout@v2
#            - name: Set up Gox
#              run: GO111MODULE=off go get github.com/mitchellh/gox
            - name: Get os name
              env:
                OS_NAME: ${{ runner.os }}
                BRANCH: ${{ github.ref }}
                BUILD_BRANCHES: '"^(master|develop)$"'
              run: |
                if [[ "${{ github.head_ref }}" != "" ]]; then echo '::set-env IS_PR=true'; else echo '::set-env IS_PR=false'; fi
            - name: Check IS_PR
              run: echo "is pr $IS_PR"


name: Go

on:
    push:
        branches: [ develop ]
    pull_request:
        branches: [ develop ]

jobs:
    Test:
        name: ${{ matrix.test }} tests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                test: [units, integrations]
        steps:
            - name: Set up Go 1.x
              uses: actions/setup-go@v2
              with:
                  go-version: 1.14

            - name: Check out code into the Go module directory
              uses: actions/checkout@v2

            - name: Install xvfb service
              if: ${{ matrix.test }} == "units"
              run: sudo apt-get update && sudo apt-get install -y xvfb

            - name: Test
              env:
                  TEST_SUIT: ${{ matrix.test }}
              run: ./ci-scripts/lint-and-test.sh

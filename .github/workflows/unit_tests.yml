name: Go

on:
    push:
        branches: [ develop, iketheadore-gh-action ]
    pull_request:
        branches: [ develop ]

jobs:
    Build:
        name: Build ${{ matrix.os }} Wallets
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [windows-latest]
        steps:
            - name: Set up Go 1.x
              uses: actions/setup-go@v2
              with:
                  go-version: 1.14
            - name: Check out code into the Go module directory
              uses: actions/checkout@v2
            - name: Set up Gox
              env:
                GO111MODULE: off
              run: go get github.com/mitchellh/gox
            - name: Install nodejs dependencies
              if: startWith(${{ matrix.os }}, "windows")
              run: ./ci-scripts/install-nodejs-win.sh
            - name: Build Wallets
              env:
                OS_NAME: ${{ runner.os }}
                BRANCH: ${{ github.ref }}
                BUILD_BRANCHES: '"^(master|develop)$"'
                EN: ${{ github.event_name }}
              run: ./ci-scripts/build-wallet.sh

